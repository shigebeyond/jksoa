log4j.rootLogger=fatal,console
log4j.logger.com=error,console
log4j.logger.org=error,console
log4j.logger.net=error,console
log4j.logger.net.jkcode.jksoa=debug,console
log4j.logger.net.jkcode.jksoa.rpc.client.connection=info,console
log4j.logger.net.jkcode.jksoa.rpc.client.swarm=debug,console

# 防止日志重复输出
log4j.additivity.net.jkcode.jksoa=false
log4j.additivity.net.jkcode.jksoa.rpc.client.connection=false
log4j.additivity.net.jkcode.jksoa.rpc.client.swarm=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=(%F:%L)|%m%n
