- app(k8s-discovery):
    - containers:
        k8s-discovery:
          # 这是 deliver-image.sh 打包的镜像，并上传到私有仓库192.168.0.182
          image: 192.168.0.182:5000/k8s-discovery:${tag}
          env: # 以dict方式设置环境变量
            TZ: Asia/Shanghai
    # 部署
    - deploy:
        replicas: 2 # 副本数
        nodeSelector: # 节点选择: dict形式
          kubernetes.io/role: master # master节点部署，才能执行查询deployment的命令